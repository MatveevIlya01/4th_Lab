//1st level task 29
int n = 5;
int m = 7;
int[,] a = new int[n, m];
int x = 0;
Console.WriteLine("Enter elements of a matrix:");
for (int i = 0; i < n; i++)
{
    for (int j = 0; j < m; j++)
    {
        int.TryParse(Console.ReadLine(), out x);
        a[i, j] = x;
    }
}
Console.WriteLine("Matrix:");
for (int i = 0; i < n; i++)
{
    for (int j = 0; j < m; j++)
    {
        Console.Write(a[i, j] + "\t");
    }
    Console.WriteLine();
}
int stolb = -1;
int min = int.MaxValue;
for (int i = 0; i < n; i++)
{
    for (int j = 0; j < m; j++)
    {
        if (i == 1)
        {
            if (min > Math.Abs(a[1, j]))
            {
                min = a[1, j];
                stolb = j;
            }
        }
    }
}
if (stolb == m - 1)
{
    Console.WriteLine("Nothing to delete");
    return;
}
m = m - 1;
stolb += 1;
if (stolb < m)
{
    for (int i = 0; i < n; i++)
    {
        for (int j = stolb; j < m; j++)
        {
            a[i, j] = a[i, j + 1];
        }
    }
}
Console.WriteLine("Matrix:");
for (int i = 0; i < n; i++)
{
    for (int j = 0; j < m; j++)
    {
        Console.Write(a[i, j] + "\t");
    }
    Console.WriteLine();
}


